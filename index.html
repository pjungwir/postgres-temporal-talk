<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Temporal Databases: Theory and Postgres</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
		<link rel="stylesheet" href="css/custom.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides.md"
                 data-separator="^\n\n\n"
                 data-separator-vertical="^\n\n"
                 data-separator-notes="^Note:"
                 data-charset="utf-8">
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
      var params = {
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
      };
      // When printing to a PDF,
      // make the pages tall enough to hold our biggest slides:
      if (window.location.search.match( /print-pdf/gi )) {
        params['height'] = 800;
        // Printing *without* print-pdf gives a white background,
        // and print-pdf preserves the normal black background.
        // But print-pdf is the only way to get showNotes=separate-page,
        // so in that case force the background to white.
        if (window.location.search.match('showNotes')) {
          document.getElementsByTagName('body')[0].className += ' with-notes';
        }
      }
			Reveal.initialize(params);
      Reveal.configure({
        pdfMaxPagesPerSlide: 1,
        keyboard: {
          221: function() { Reveal.slide( Number.MAX_VALUE ); },
        }
      });
		</script>
	</body>
</html>
